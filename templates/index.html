<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mission to Mars</title>

    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    
    <div class="container">
        <div class="jumbotron text-center">
            <p><a class="btn btn-primary btn-lg btn-block" href="/scrape"
                role="button">Scrape New Data</a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p>{{ mars.news_paragraph }}</p>
                </div>
            </div>
            </div>
        </div>
        <!-- Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
              <h2>Featured Mars Image</h2>
              <img
                src="{{mars.featured_image }}"
                class="img-responsive"
                alt="Responsive image"
              />
            </div>
            <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}
                </div>
            </div>
            <!--Mars Hemispheres-->
            <div class="row" id="mars-hemisphere-images">
                <div class="col-md-8">
                  <h2>Mars Hemisphere Images</h2>
                  
                    <div class="row">
                        <div class="col-xs-8 col-sm-4">
                        {% for hemisphere in mars.hemisphere %}
                        <figure>
                            <img class="img-rounded img-responsive" src="{{hemisphere.img_url}}"  >
                            <figcaption class = "text-uppercase display-1 text-center" >
                                <strong>
                                {{hemisphere.title}}
                                </strong>
                            </figcaption>
                        </figure> 
                        {% endfor %}
                        </div>
                    </div>
                    
                </div>
            </div>
    </div>

    
</body>
</html>
